<p>
  <button (click)="addPost()">
    ADD POST
  </button>
</p>
<p>
  <button (click)="deletePost()">
    DELETE POST
  </button>
</p>
<p>
  <button (click)="putPost()">
    PUT POST
  </button>
</p>

<table>
  <tr>
    <th>Title</th>
    <th>Body</th>
  </tr>
  <tr *ngFor="let post of posts">
    <td>
      {{post.title}}
    </td>
    <td>
      {{post.body}}
    </td>
  </tr>
</table>
